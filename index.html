<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Pure CSS spinning wheel</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div class="directions">
      Click to spin the wheel to see what prize you won!
</div>
<div class="spin-the-wheel">
  <label>
    <input type="radio">
    <div class="clicker"></div>
<div class="wheel">
  <div class="option o1">
    A New Car!
  </div>
  <div class="option o2">
    A New Boat!
  </div>
  <div class="option o3">
    A New Skateboard!
  </div>
  <div class="option o4">
    A New Clipper Card!
  </div>
</div>
    
    <div class="message">
      You won a new clipper card! <br>
      Click to claim your prize.
    </div>
    
    <a href="http://votion.co" target="_blank"></a>
  </label>
</div>
    
  </body>
  
</html>
